<!DOCTYPE html>
<htmlj lang="eng">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Project</title>

     <!-- Stylesheets   -->
     <link rel="stylesheet" href="css/normalize.css ">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <script src="/js/main.js"></script>

     <!-- Header  -->
     <header class="header ">
          <img class="header-image" src="/img/header-bg.svg" alt="header image" width="1366" height="156">
     </header>

     <!-- Main Section  -->
     <div class="main-section container">

          <div class="box-inner-section">

               <!-- Box section  -->
               <div class="box-section">
                    <img class="profile-image" src="/img/photosnap.png" alt="photosnap image" width="88" height="88" srcset="/img/photosnap.png 1x, /img/photosnap@2x.png 2x">
                    <div class="profile-text-inner">
                         <div class="profile-name-wrapper">
                              <h4 class="profile-name">Photosnap</h4>
                              <a href="#" class="profile-new">New!</a>
                              <a href="#" class="profile-features">Featured</a>
                         </div>
                         <div class="profile-text-wrapper">
                              <a href="#" class="profile-text">Senior Frontend Developer</a>

                              <!-- Profile search text  -->
                              <ul class="profile-search">
                                   <li class="profile-search-list"><a class="profile-search-link" href="#">Frontend</a></li>
                                   <li class="profile-search-list"><a class="profile-search-link" href="#">Senior</a></li>
                                   <li class="profile-search-list"><a class="profile-search-link" href="#">HTML</a></li>
                                   <li class="profile-search-list"><a class="profile-search-link" href="#">CSS</a></li>
                                   <li class="profile-search-list"><a class="profile-search-link" href="#">JavaScript</a></li>
                              </ul>
                         </div>
                         <!-- Profile text info  -->
                         <div class="profile-text-info">
                              <span class="seperated-dot">.</span>
                              <span class="seperated-dot-two">.</span>
                              <span class="profile-info-date">1d ago</span>
                              <span class="profile-info-position">Full Time</span>
                              <span class="profile-info-place">USA only</span>
                         </div>
                    </div>
               </div>


          </div>
     </div>

</body>
</html>
